<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider on JS</title>
</head>

<body>
    <div class="container">

        <div class="slide"
            style=" background-image: url('https://images.unsplash.com/photo-1475522003475-eb5f96f1f930?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')">
            <h3>San Diego</h3>
        </div>
        <div class="slide"
            style=" background-image: url('https://images.unsplash.com/photo-1515896769750-31548aa180ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')">
            <h3>Los Angeles</h3>
        </div>
        <div class="slide"
            style=" background-image: url('https://images.unsplash.com/photo-1546436836-07a91091f160?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1174&q=80')">
            <h3>New York</h3>
        </div>
        <div class="slide active"
            style=" background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1244&q=80')">
            <h3>Chicago</h3>
        </div>
        <div class="slide"
            style=" background-image: url('https://images.unsplash.com/photo-1589481169991-40ee02888551?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')">
            <h3>Siettle</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
